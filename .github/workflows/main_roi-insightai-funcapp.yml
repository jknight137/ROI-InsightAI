name: Build and deploy Python Azure Functions - roi-insightai-funcapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python explicitly
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install Azure Function dependencies
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Zip Azure Function properly
      - name: Zip artifact
        run: |
          cd backend
          zip -r ../release.zip . 

      # Deploy to Azure Functions using Publish Profile (easiest)
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'roi-insightai-funcapp'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: 'release.zip'
